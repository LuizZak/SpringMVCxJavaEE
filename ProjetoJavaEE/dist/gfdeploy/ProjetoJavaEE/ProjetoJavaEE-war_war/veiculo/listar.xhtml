<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="#{request.contextPath}/theme/css/theme.css" type="text/css"/>
        <title>Listar Ve√≠culos</title>
    </h:head>
    <h:body>
        <div id="container">
            <div id="listBox">
                <table>
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Preco</th>
                        <th>Cor</th>
                        <th>Fabricante</th>
                    </tr>
                    <c:forEach items="${veiculoBean.listaVeiculo}" var="veiculo">
                        <tr>
                            <td>
                                ${veiculo.marca}
                            </td>
                            <td>
                                ${veiculo.modelo}
                            </td>
                            <td>
                                ${veiculo.preco}
                            </td>
                            <td>
                                ${veiculo.cor}
                            </td>
                            <td>
                                ${veiculo.fabricante}
                            </td>
                        </tr>
                    </c:forEach>
                </table>
                <h:form>
                    <h:commandLink value="Voltar" action="#{veiculoBean.telaPrincipal()}"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
