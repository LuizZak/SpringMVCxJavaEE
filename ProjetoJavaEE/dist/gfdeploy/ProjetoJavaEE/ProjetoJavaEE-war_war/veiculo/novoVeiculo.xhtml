<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="#{request.contextPath}/theme/css/theme.css" type="text/css"/>
        <title>Novo Veículo</title>
    </h:head>
    <h:body>
        <div id="container">
            <div id="listBox">
                <h3>Insira os dados do veículo:</h3>
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="codigoVeiculo" value="Id"/>
                        <p:inputText id="codigoVeiculo" value="#{veiculoBean.veiculo.id}" required="true"/>
                        
                        <p:outputLabel for="modelo" value="Modelo"/>
                        <p:inputText id="modelo" value="#{veiculoBean.veiculo.modelo}" required="true"/>
                        
                        <p:outputLabel for="preco" value="Preco"/>
                        <p:inputText id="preco" value="#{veiculoBean.veiculo.preco}" required="true"/>
                        
                        <p:outputLabel for="cor" value="Cor" />
                        <p:selectOneMenu id="cor" value="#{veiculoBean.veiculo.cor}" required="true">  
                            <f:selectItem itemLabel="Escolha uma opção" itemValue="" />
                            <f:selectItem itemLabel="Preto" itemValue="preto" />
                            <f:selectItem itemLabel="Prata" itemValue="prata" />
                            <f:selectItem itemLabel="Vermelho" itemValue="vermelho" />
                            <f:selectItem itemLabel="Marrom" itemValue="marrom" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="marca" value="Marca"/>
                        <p:inputText id="marca" value="#{veiculoBean.veiculo.marca}" required="true"/>
                        
                        <p:outputLabel for="fabricante" value="Fabricante"/>
                        <p:inputText id="fabricante" value="#{veiculoBean.veiculo.fabricante}" required="true"/>
                        
                        <p:commandButton value="Cadastrar" action="#{veiculoBean.cadastrar()}" ajax="false"/>
                    </h:panelGrid>
                    <h:commandLink value="Voltar" action="#{veiculoBean.telaPrincipal()}" immediate="true"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
